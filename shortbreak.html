<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <button class="title pomo">Pomodoro</button>
        <button class="title short">Short Break</button>
        <button class="title long">Long Break</button>
      </div>
      <img src="./images/relaxing-img.png" alt="relaxing-img" height="300px" />
      <div class="counter-container">
        <span id="time" class="timer">05:00</span>
      </div>
      <button class="start">Start</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
